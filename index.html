<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jett Editor Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b1624;
      color: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #0b1624;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #f5f5f5;
      letter-spacing: 1.5px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    nav a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f3c300;
    }

    .social-icons a {
      margin-left: 15px;
      color: #f5f5f5;
      text-decoration: none;
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 60px;
      gap: 60px;
    }

    .text-section {
      flex: 1;
    }

    .text-section h2 {
      font-size: 20px;
      font-weight: 500;
      color: #cccccc;
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .text-section h1 {
      font-size: 44px;
      font-weight: 800;
      color: #f3c300;
      margin: 0;
      line-height: 1.3;
    }

    .text-section p {
      font-size: 18px;
      margin: 20px 0 30px;
      line-height: 1.6;
    }

    .text-section p strong {
      font-size: 22px;
      color: #ffffff;
    }

    .buttons a {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 6px;
      margin-right: 20px;
      font-weight: 600;
      text-decoration: none;
      border: 2px solid;
      transition: transform 0.3s ease;
    }

    .buttons a.view {
      border-color: #00f7ff;
      color: #00f7ff;
    }

    .buttons a.contact {
      border-color: #ff2fa0;
      color: #ff2fa0;
    }

    .buttons a:hover {
      transform: translateY(-3px);
    }

    .image-section {
      flex: 1;
    }

    .image-section img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Jett Editor</div>
    <nav>
      <a href="#">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">PORTFOLIO</a>
      <a href="#">SERVICES</a>
      <a href="#">PAGES</a>
      <a href="#">CONTACT</a>
      <div class="social-icons">
        <a href="https://www.facebook.com/ucdung.514495" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/nddungg.01/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="mailto:dunghbj2001@gmail.com"><i class="fas fa-envelope"></i></a>
        <a href="https://www.tiktok.com/@jett.editor" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </nav>
  </header>

  <section class="container">
    <div class="text-section">
      <h2>For Website and Video Editing</h2>
      <h1>VIDEO EDITOR’S PORTFOLIO</h1>
      <p><strong>Ngô Đức Dũng</strong><br />Video Editor & Motion Designer</p>
      <div class="buttons">
        <a class="view" href="#">Xem Portfolio</a>
        <a class="contact" href="#">Liên hệ</a>
      </div>
    </div>
    <div class="image-section">
      <img src="images/your-photo-placeholder.png" alt="Jett Editor Portrait" />
    </div>
  </section>
</body>

</html>
